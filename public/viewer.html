<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Photo Viewer</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 20px;
      background: #1a1a2e;
      color: #fff;
    }
    h2 { margin-bottom: 20px; }
    .controls {
      margin: 20px 0;
    }
    button { 
      margin: 10px; 
      padding: 15px 30px; 
      font-size: 18px; 
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
    }
    #prevBtn {
      background: #2196F3;
    }
    #prevBtn:hover {
      background: #1976D2;
    }
    .current-info {
      font-size: 24px;
      margin: 20px 0;
      padding: 15px;
      background: #16213e;
      border-radius: 8px;
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 150px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    #pdfFrame {
      width: 90vw;
      height: 80vh;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 20px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h2>üìÑ PDF Document Viewer</h2>
  
  <div class="current-info">
    Current Document: EFTA<span id="currentNum">00003161</span>.pdf
  </div>
  
  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>
  
  <div class="controls">
    <label>Jump to number: </label>
    <input type="number" id="jumpInput" value="3161" min="1">
    <button id="jumpBtn">Go</button>
  </div>

  <iframe id="pdfFrame" src="https://docs.google.com/gview?url=https://www.justice.gov/epstein/files/DataSet%202/EFTA00003161.pdf&embedded=true"></iframe>

  <script>
    const baseUrl = "https://www.justice.gov/epstein/files/DataSet%202/EFTA";
    let currentNum = 3161;
    
    const currentNumSpan = document.getElementById('currentNum');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const jumpInput = document.getElementById('jumpInput');
    const jumpBtn = document.getElementById('jumpBtn');
    const pdfFrame = document.getElementById('pdfFrame');

    function updateDisplay() {
      currentNumSpan.textContent = String(currentNum).padStart(8, '0');
      jumpInput.value = currentNum;
    }

    function loadPdf() {
      const pdfUrl = `${baseUrl}${String(currentNum).padStart(8, '0')}.pdf`;
      const viewerUrl = `https://docs.google.com/gview?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
      pdfFrame.src = viewerUrl;
    }

    prevBtn.onclick = function() {
      if (currentNum > 1) {
        currentNum--;
        updateDisplay();
        loadPdf();
      }
    };

    nextBtn.onclick = function() {
      currentNum++;
      updateDisplay();
      loadPdf();
    };

    jumpBtn.onclick = function() {
      const val = parseInt(jumpInput.value);
      if (val > 0) {
        currentNum = val;
        updateDisplay();
        loadPdf();
      }
    };

    jumpInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        jumpBtn.click();
      }
    });
  </script>
</body>
</html>
