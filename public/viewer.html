<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Document Navigator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 20px;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
    }
    h2 { margin-bottom: 10px; }
    .controls {
      margin: 20px 0;
    }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.02);
    }
    #prevBtn {
      background: #2196F3;
    }
    #prevBtn:hover {
      background: #1976D2;
    }
    #openBtn {
      background: #FF5722;
      padding: 20px 40px;
      font-size: 22px;
    }
    #openBtn:hover {
      background: #E64A19;
    }
    .current-info {
      font-size: 22px;
      padding: 10px 20px;
      background: #0f3460;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    #pdfFrame {
      width: 95vw;
      height: 75vh;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 15px;
      background: #fff;
    }
    .loading {
      color: #ffc107;
      font-size: 18px;
      margin: 10px 0;
    }
    .error {
      color: #f44336;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>üìÑ Epstein Files Document Viewer</h2>

  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    
    <div class="current-info">
      EFTA<span id="currentNumDisplay">00003161</span>.pdf
    </div>
    
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>
  
  <div class="controls">
    <label>Jump to number: </label>
    <input type="number" id="jumpInput" value="3161" min="1">
    <button id="jumpBtn">Go</button>
  </div>

  <div class="url-display" id="urlDisplay">
    https://www.justice.gov/epstein/files/DataSet%202/EFTA00003161.pdf
  </div>

  <iframe id="pdfFrame" src="/proxy/pdf/3161"></iframe>

  <script>
    const baseUrl = "https://www.justice.gov/epstein/files/DataSet%202/EFTA";
    let currentNum = 3161;
    const baseUrl = "https://www.justice.gov/epstein/files/DataSet%202/EFTA";
    
    const currentNumDisplay = document.getElementById('currentNumDisplay');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const openBtn = document.getElementById('openBtn');
    const jumpInput = document.getElementById('jumpInput');
    const jumpBtn = document.getElementById('jumpBtn');
    const urlDisplay = document.getElementById('urlDisplay');

    function getUrl() {
      return `${baseUrl}${String(currentNum).padStart(8, '0')}.pdf`;
    }

    function updateDisplay() {
      currentNumDisplay.textContent = String(currentNum).padStart(8, '0');
      jumpInput.value = currentNum;
      urlDisplay.textContent = getUrl();
    }

    function openPdf() {
      window.open(getUrl(), '_blank');
    }

    prevBtn.onclick = function() {
      if (currentNum > 1) {
        currentNum--;
        updateDisplay();
      }
    };

    nextBtn.onclick = function() {
      currentNum++;
      updateDisplay();
    };

    openBtn.onclick = openPdf;

    jumpBtn.onclick = function() {
      const val = parseInt(jumpInput.value);
      if (val > 0) {
        currentNum = val;
        updateDisplay();
      }
    };

    jumpInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        jumpBtn.click();
      }
    });

    // Allow keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT') return;
      if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'ArrowRight') {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
</body>
</html>
