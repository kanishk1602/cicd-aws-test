<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Document Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      padding: 15px;
    }
    h2 { margin-bottom: 10px; }
    .controls {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button { 
      padding: 12px 25px; 
      font-size: 16px; 
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #45a049;
    }
    #prevBtn {
      background: #2196F3;
    }
    #prevBtn:hover {
      background: #1976D2;
    }
    #nextBtn {
      background: #4CAF50;
    }
    .current-info {
      font-size: 22px;
      padding: 10px 20px;
      background: #0f3460;
      border-radius: 8px;
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }
    #pdfFrame {
      width: 95vw;
      height: 75vh;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-top: 15px;
      background: #fff;
    }
    .loading {
      color: #ffc107;
      font-size: 18px;
      margin: 10px 0;
    }
    .error {
      color: #f44336;
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>üìÑ Epstein Files Document Viewer</h2>

  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
    
    <div class="current-info">
      EFTA<span id="currentNumDisplay">00003161</span>.pdf
    </div>
    
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>
  
  <div class="controls">
    <label>Jump to: </label>
    <input type="number" id="jumpInput" value="3161" min="1">
    <button id="jumpBtn">Go</button>
  </div>

  <div id="status" class="loading"></div>

  <iframe id="pdfFrame" src="/proxy/pdf/3161"></iframe>

  <div class="controls">
    <button id="openNewTab" style="background: #FF5722;">üìÇ Open in New Tab (if embed fails)</button>
  </div>

  <script>
    let currentNum = 3161;
    const baseUrl = "https://www.justice.gov/epstein/files/DataSet%202/EFTA";
    
    const currentNumDisplay = document.getElementById('currentNumDisplay');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const jumpInput = document.getElementById('jumpInput');
    const jumpBtn = document.getElementById('jumpBtn');
    const pdfFrame = document.getElementById('pdfFrame');
    const status = document.getElementById('status');
    const openNewTab = document.getElementById('openNewTab');

    function updateDisplay() {
      currentNumDisplay.textContent = String(currentNum).padStart(8, '0');
      jumpInput.value = currentNum;
    }

    function getDirectUrl() {
      return `${baseUrl}${String(currentNum).padStart(8, '0')}.pdf`;
    }

    function loadPdf() {
      status.textContent = '‚è≥ Loading PDF...';
      status.className = 'loading';
      
      const proxyUrl = `/proxy/pdf/${currentNum}`;
      pdfFrame.src = proxyUrl;
      
      pdfFrame.onload = function() {
        status.textContent = '‚úÖ PDF loaded successfully';
        setTimeout(() => { status.textContent = ''; }, 2000);
      };
      
      pdfFrame.onerror = function() {
        status.textContent = '‚ùå Error loading PDF - Try "Open in New Tab"';
        status.className = 'error';
      };
    }

    openNewTab.onclick = function() {
      window.open(getDirectUrl(), '_blank');
    };

    prevBtn.onclick = function() {
      if (currentNum > 1) {
        currentNum--;
        updateDisplay();
        loadPdf();
      }
    };

    nextBtn.onclick = function() {
      currentNum++;
      updateDisplay();
      loadPdf();
    };

    jumpBtn.onclick = function() {
      const val = parseInt(jumpInput.value);
      if (val > 0) {
        currentNum = val;
        updateDisplay();
        loadPdf();
      }
    };

    jumpInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        jumpBtn.click();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.target.tagName === 'INPUT') return;
      if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'ArrowRight') {
        nextBtn.click();
      }
    });
  </script>
</body>
</html>
