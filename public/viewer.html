<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Photo Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #pdfFrame { width: 80vw; height: 80vh; border: 1px solid #ccc; margin-top: 20px; }
    button { margin: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>PDF Photo Viewer</h2>
  <button id="nextBtn">Next</button>
  <br>
  <iframe id="pdfFrame" src="https://www.justice.gov/epstein/files/DataSet%202/EFTA00003161.pdf"></iframe>

  <script>
    const baseUrl = "https://www.justice.gov/epstein/files/DataSet%202/EFTA";
    let currentNum = 3161;
    const pdfFrame = document.getElementById('pdfFrame');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.onclick = function() {
      currentNum++;
      const newUrl = `${baseUrl}${String(currentNum).padStart(8, '0')}.pdf`;
      pdfFrame.src = newUrl;
    };
  </script>
</body>
</html>
